<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: solid 1px #cccccc;
        }
        th{
            background-color: #eeeeee;
            padding: 10px;
            width: 100px;
        }
        td{
            padding: 10px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            border-top: solid 3px red;
        }
        .gi{
            width: auto;
        }
        .go{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>놀이공원 이용권</h1>
    <table>
        <tr>
            <th>종류</th>
            <th>대인</th>
            <th>소인</th>
            <th class="gi">비고</th>
        </tr>
        <tr>
            <td class="go">주간권</td>
            <td>20,000원</td>
            <td>10,000원</td>
            <td rowspan="3">공원 입장 및 놀이시설 이용<br>
            (일부 놀이기구 별도 요금)</td>
        </tr>
        <tr>
            <td class="go">야간권</td>
            <td>15,000원</td>
            <td>8,000원</td>
        </tr>
        <tr>
            <td class="go">2일권</td>
            <td>30,000원</td>
            <td>15,000원</td>
        </tr>
    </table>
</body>
</html>
