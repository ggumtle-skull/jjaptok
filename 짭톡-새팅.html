<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jjaptok-setting</title>
    <link rel="stylesheet" href="style/jjaptok-setting.css">
</head>
<body>
    <!--1.상단 해더-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <!--1-1.service-->
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!--1-2.time-->
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <hr>

    <header class="header">
        <h1 class="header__find">Find</h1>
        <div>
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="fas fa-music"></i></span>
            <span class="header__icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <div class="headmiddle">
        <div class="headmiddle__first">
            <div>
                <img src="joy.png" alt="" width="80px" height="80px" class="joy">
            </div>
            <div class="headmiddle__text">
                <div class="headmiddle__text1">Visioneer</div>
                <div class="headmiddle__text2">+ 82 1234 1234</div>
            </div>
        </div>
        <div>
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>

    <div class="four-icon">
        <div class="four-icon__icon">
            <i class="far fa-calendar fa-2x"></i>
            <span>Calendar</span>
        </div>
        <div class="four-icon__icon">
            <i class="far fa-smile-beam fa-2x"></i>
            <span>Emoticons</span>
        </div>
        <div class="four-icon__icon">
            <i class="fas fa-paint-roller fa-2x"></i>
            <span>Themes</span>
        </div>
        <div class="four-icon__icon">
            <i class="fas fa-file-invoice-dollar fa-2x"></i>
            <span>Account</span>
        </div>
    </div>

    <div class="middle">
        <div class="middle__first">
            Suggestions
        </div>
        <div class="middle__second">
            <div class="middle__second-1">
                <div><img src="genshin.png" alt="" width="100px" height="100px" class="middle__app"></div>
                <p class="middle__text">원신</p>
            </div>
            <div class="middle__second-1">
                <div><img src="naver-cafe.png" alt="" width="100px" height="100px" class="middle__app"></div>
                <p class="middle__text">네이버 카페</p>
            </div>
        </div>
    </div>

    <nav class="Under-bar">
        <ul class="Under-bar__head">
            <li class="Under-bar__user">
                <a href="file:///C:/Users/user/Desktop/jjaptok/%EC%A7%AD%ED%86%A1-%EC%B9%9C%EA%B5%AC%ED%99%94%EB%A9%B4.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="Under-bar__chat">
                <a href="file:///C:/Users/user/Desktop/jjaptok/%EC%A7%AD%ED%86%A1-%EC%B1%84%ED%8C%85%EB%AA%A9%EB%A1%9D.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="Under-bar__search">
                <a href="file:///C:/Users/user/Desktop/jjaptok/%EC%A7%AD%ED%86%A1-%EC%B0%BE%EA%B8%B0.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="setting">
                <a href="file:///C:/Users/user/Desktop/jjaptok/%EC%A7%AD%ED%86%A1-%EC%83%88%ED%8C%85.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
</body>
<script src="https://kit.fontawesome.com/f26f19e7c7.js" crossorigin="anonymous"></script>
</html>
