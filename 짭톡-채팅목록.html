<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jjaptok</title>
    <link rel="stylesheet" href="style/jjaptok-index.css">
</head>
<body>
    <!--1.상단 해더-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <!--1-1.service-->
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!--1-2.time-->
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <hr>

    <header class="header">
        <h1 class="header__friend">채팅</h1>
        <div>
            <span class="header__icon"><i class="fas fa-search fa-2x"></i></span>
            <span class="header__icon"><i class="fas fa-user-plus fa-2x"></i></span>
            <span class="header__icon"><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>

    <div class="tise">
        <img src="cap.PNG" alt="">
    </div>

    <div class="div">
        <div>
                <i class="fas fa-user-circle div__icon"></i>
            
                <div class="div__mesFrame">
                    <span class="div__mes">나(me)</span>
                    <span class="div__sang">상1태메세지</span>
                </div>
        </div>

        <div>
            <div>
                <p class="div__time">오후 8:20</p>
            </div>
            <div>
                <p class="div__number">3</p>
            </div>
        </div>
    </div>

    <nav class="Under-bar">
        <ul class="Under-bar__head">
            <li class="Under-bar__user">
                <i class="fas fa-user fa-2x"></i>
            </li>
            <li class="Under-bar__chat">
                <i class="far fa-comment fa-2x"></i>
            </li>
            <li class="Under-bar__search">
                <i class="fas fa-search fa-2x"></i>
            </li>
            <li class="setting">
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </li>
        </ul>
    </nav>
</body>
<script src="https://kit.fontawesome.com/f26f19e7c7.js" crossorigin="anonymous"></script>
</html>
