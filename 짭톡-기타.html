<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/jjaptok-find.css">
</head>
<body>
    <!--1.상단 해더-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <!--1-1.service-->
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!--1-2.time-->
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <hr>

    <header class="header">
        <h1 class="header__find">Find</h1>
        <div>
            <span class="header__icon"><i class="fas fa-search fa-2x"></i></span>
            <span class="header__icon"><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>

    <div class="four-icon">
        <div class="four-icon__icon">
            <i class="fas fa-qrcode fa-2x"></i>
            <span>QR Code</span>
        </div>
        <div class="four-icon__icon">
            <i class="far fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="four-icon__icon">
            <i class="fas fa-fingerprint fa-2x"></i>
            <span>Add by ID</span>
        </div>
        <div class="four-icon__icon">
            <i class="far fa-envelope fa-2x"></i>
            <span>Invite</span>
        </div>
    </div>

    <div class="middle">
        <div class="middle__left">Recommended friends</div>
        <div class="middle__center">You have no recommended friends.</div>
        <div></div>
    </div>

    <div class="last">
        <div class="last__sky">
            <div class="last__chat">
                Open Chat
            </div>
            <div class="last__go-home">
                Go to Openchat Home<i class="fas fa-angle-right"></i>
            </div>
        </div>

        <div class="last__ground">
            <div class="last__BTS">
                <div class="last__1">
                    #BTS
                </div>
                <div class="last__2">
                    #BTS#ARMY#FRIENDS
                </div>
                <div class="last__3">
                    <span>802 members|</span>
                    <span class="last__active">Active</span>
                </div>
            </div>
            <div class="last__last">
                <div class="last__frame">
                    <img class="last__img" src="gkgk.png" alt="" width="50px">
                    <span class="last__0"><i class="fas fa-heart"></i>100</span>
                </div>
            </div>
        </div>
    </div>


    <nav class="Under-bar">
        <ul class="Under-bar__head">
            <li class="Under-bar__user">
                <i class="fas fa-user fa-2x"></i>
            </li>
            <li class="Under-bar__chat">
                <i class="far fa-comment fa-2x"></i>
            </li>
            <li class="Under-bar__search">
                <i class="fas fa-search fa-2x"></i>
            </li>
            <li class="setting">
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </li>
        </ul>
    </nav>
</body>
<script src="https://kit.fontawesome.com/f26f19e7c7.js" crossorigin="anonymous"></script>
</html>
