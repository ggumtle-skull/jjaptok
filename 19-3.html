<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            font-family: 'Nanum Brush Script', cursive;
        }
        h1{
            color: blue;
            text-shadow: 2px 2px 4px black;
        }
        p{
            padding: 30px;
            border-radius: 20px;
            border: 5px solid green;
            box-shadow: 3px 3px 5px black;
        }
        
    </style>
</head>
<body>
    <h1>박스 모델이란?</h1>
    <p>웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스로 생각할수 있다. CSS에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴수 있으며 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.</p>
    
</body>
</html>
