<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ji{
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        #hi{
            color: blue;
        }
        #ki{
            color: greenyellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>다육식물이란?</h1>
    <hr>
    <p><span>다육식물은 <span id="ji" >사막</span>과 같이 수분이 적고<span id="hi">건조한 기후</span> 에서 살아남기 위해 줄기나 잎에 많은 수분을 저장하는 식물이다.</span></p>
    <p><span>다육식물은 일반적으로 <span id="ki">잎이 다육</span>이지만 줄기가 다육인 것도 있다.</span></p>
</body>
</html>
