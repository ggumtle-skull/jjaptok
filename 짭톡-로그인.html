<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jjaptok</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!--1.상단 해더-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <!--1-1.service-->
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!--1-2.time-->
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <hr>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to JJapTalk</h1>
        <p class="welcome-header__text">
            If you have a JJap count,<br>log in with your email or phone number.
        </p>
    </header>

    <form class="log-out">
        <input class="log-out__epn" placeholder="Email or phone number">
        <input class="log-out__pass" placeholder="Password" type="password">
        <button class="log-out__login">Log in</button>
        <button class="log-out__sign">Sign Up</button>
        <a class="log-out__text" href="">Find JJap Account or PassWord</a>
    </form>


</body>
<script src="https://kit.fontawesome.com/f26f19e7c7.js" crossorigin="anonymous"></script>
</html>
