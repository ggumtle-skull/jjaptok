<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ji{
            color: red;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>난초</h1>
    <hr>
    <h3>- 난초의 특성</h3>
    <p>
        난초는 <span class="ji">외떡잎식물</span> 중에서 가장 진화한 식물이며, 아름답고 향기로운 꽃이 피는 관엽식물로 애호가가 많다. 에서 살아남기 위해 줄기나 잎에 많은 수분을 저장하는 식물이다.
    </p>
    <h3>
        - 난초의 종류
    </h3>
    <p>
        동양란과 서양란으로 구별되며, <span class="ji">동양란</span>에서는 보준화,한란,석곡,풍란 등이 있고 <span class="ji">서양란</span>에는 카를레야, 심비듐, 덴드로븀, 팔레노프시스 등이 있다.
    </p>
</body>
